name: Drift Detection

on:
    schedule:
        - cron: "0 2 * * *" # Îß§Ïùº Ïò§Ï†Ñ 2Ïãú (UTC)
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to check"
                required: true
                type: choice
                options:
                    - dev
                    - stg
                    - prod

jobs:
    drift-check:
        name: Drift Check - ${{ github.event.inputs.environment || 'all' }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                environment: ${{ github.event.inputs.environment && [github.event.inputs.environment] || ['dev', 'stg', 'prod'] }}
        defaults:
            run:
                working-directory: ./envs/${{ matrix.environment }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.0

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-northeast-2

            - name: Run drift check
              id: drift
              run: |
                  chmod +x ../../scripts/drift-check.sh
                  ../../scripts/drift-check.sh ${{ matrix.environment }} || true
              continue-on-error: true

            - name: Create Issue on Drift
              if: steps.drift.outcome == 'failure'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.create({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        title: `üö® Terraform Drift Detected - ${{ matrix.environment }}`,
                        body: `Terraform drift has been detected in the **${{ matrix.environment }}** environment.\n\nPlease review and fix the drift by running:\n\`\`\`bash\ncd envs/${{ matrix.environment }}\nterraform plan\nterraform apply\n\`\`\``,
                        labels: ['drift', 'terraform', '${{ matrix.environment }}']
                      })
