name: Terraform Apply

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to apply"
                required: true
                type: choice
                options:
                    - dev
                    - stg
                    - prod
            auto_approve:
                description: "Auto approve apply"
                required: false
                type: boolean
                default: false

jobs:
    apply:
        name: Terraform Apply - ${{ github.event.inputs.environment }}
        runs-on: ubuntu-latest
        environment: ${{ github.event.inputs.environment }}
        defaults:
            run:
                working-directory: ./envs/${{ github.event.inputs.environment }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.0

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-northeast-2

            - name: Run safeguard checks
              run: |
                  chmod +x ../../scripts/safeguard.sh
                  ../../scripts/safeguard.sh ${{ github.event.inputs.environment }}

            - name: Terraform Init
              run: terraform init

            - name: Terraform Plan
              run: |
                  terraform plan -var-file="${{ github.event.inputs.environment }}.tfvars" -out=tfplan

            - name: Terraform Apply
              if: github.event.inputs.auto_approve == true
              run: terraform apply -auto-approve tfplan

            - name: Terraform Apply (Manual Approval)
              if: github.event.inputs.auto_approve == false
              run: terraform apply tfplan

            - name: Output Results
              run: terraform output
