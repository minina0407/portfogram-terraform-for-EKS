name: Terraform Plan

on:
    pull_request:
        paths:
            - "envs/**"
            - "modules/**"
            - ".github/workflows/terraform-plan.yml"
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to plan"
                required: true
                type: choice
                options:
                    - dev
                    - stg
                    - prod

jobs:
    plan:
        name: Terraform Plan - ${{ github.event.inputs.environment || 'dev' }}
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./envs/${{ github.event.inputs.environment || 'dev' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.0

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-northeast-2

            - name: Terraform Init
              run: terraform init

            - name: Terraform Format Check
              run: terraform fmt -check -recursive

            - name: Terraform Validate
              run: terraform validate

            - name: Terraform Plan
              id: plan
              run: |
                  terraform plan -var-file="${{ github.event.inputs.environment || 'dev' }}.tfvars" -out=tfplan
              continue-on-error: true

            - name: Comment PR
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      const output = `#### Terraform Plan ðŸ“–
                      \`\`\`
                      ${process.env.PLAN}
                      \`\`\`
                      *Pusher: @${{ github.actor }}, Action: \`${{ github.event.action }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })
