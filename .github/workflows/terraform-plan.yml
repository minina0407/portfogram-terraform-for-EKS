name: Terraform Plan

on:
    pull_request:
        paths:
            - "envs/**"
            - "modules/**"
            - ".github/workflows/terraform-plan.yml"
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to plan"
                required: true
                type: choice
                options:
                    - dev
                    - stg
                    - prod
permissions:
    contents: read
    pull-requests: write
    issues: write

jobs:
    plan:
        name: Terraform Plan - ${{ github.event.inputs.environment || 'dev' }}
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        defaults:
            run:
                working-directory: ./envs/${{ github.event.inputs.environment || 'dev' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.0

            - name: Configure AWS credentials using OIDC
              uses: aws-actions/configure-aws-credentials@v4
              env:
                  NODE_OPTIONS: "--no-warnings"
              with:
                  role-to-assume: arn:aws:iam::966476688056:role/github-actions-oidc
                  aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-2' }}
                  audience: sts.amazonaws.com

            - name: Terraform Init
              run: terraform init

            - name: Terraform Format Check
              run: terraform fmt -check -recursive

            - name: Terraform Validate
              run: terraform validate

            - name: Terraform Plan
              id: plan
              run: |
                  terraform plan -var-file="${{ github.event.inputs.environment || 'dev' }}.tfvars" -out=tfplan
              continue-on-error: true

            - name: Comment PR
              # í¬í¬ì—ì„œ ì˜¨ PR ì€ GITHUB_TOKEN ê¶Œí•œ ì œí•œ ë•Œë¬¸ì— ì½”ë©˜íŠ¸ ì‘ì„± ë¶ˆê°€ â†’ same-repo PR ì—ì„œë§Œ ì‹¤í–‰
              if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
              uses: actions/github-script@v7
              with:
                  script: |
                      const output = `#### Terraform Plan ğŸ“–
                      \`\`\`
                      ${process.env.PLAN}
                      \`\`\`
                      *Pusher: @${{ github.actor }}, Action: \`${{ github.event.action }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })
