name: Terraform Plan

on:
    pull_request:
        paths:
            - "envs/**"
            - "modules/**"
            - ".github/workflows/terraform-plan.yml"
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to plan"
                required: true
                type: choice
                options:
                    - dev
                    - stg
                    - prod

# ì›Œí¬í”Œë¡œìš° ì „ì²´ ê¸°ë³¸ ê¶Œí•œ
permissions:
    contents: read
    pull-requests: write
    issues: write

jobs:
    plan:
        name: Terraform Plan - ${{ github.event.inputs.environment || 'dev' }}
        runs-on: ubuntu-latest

        # job ë ˆë²¨ì—ì„œ ê¶Œí•œ ë‹¤ì‹œ ì§€ì •í•˜ë©´ ì—¬ê¸° ì íŒ ê²ƒë§Œ ìœ íš¨í•¨
        # â†’ id-token + PR ì½”ë©˜íŠ¸ ê¶Œí•œê¹Œì§€ í¬í•¨í•˜ë„ë¡ ìˆ˜ì •
        permissions:
            id-token: write # OIDC
            contents: read # ì½”ë“œ ì½ê¸°
            pull-requests: write # PR ì½”ë©˜íŠ¸
            issues: write # issue/PR ì½”ë©˜íŠ¸

        defaults:
            run:
                working-directory: ./envs/${{ github.event.inputs.environment || 'dev' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.0

            - name: Configure AWS credentials using OIDC
              uses: aws-actions/configure-aws-credentials@v4
              env:
                  NODE_OPTIONS: "--no-warnings"
              with:
                  role-to-assume: arn:aws:iam::966476688056:role/github-actions-oidc
                  aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-2' }}
                  audience: sts.amazonaws.com

            - name: Terraform Init
              run: terraform init

            - name: Terraform Format Check
              run: terraform fmt -check -recursive

            - name: Terraform Validate
              run: terraform validate

            - name: Terraform Plan
              id: plan
              run: |
                  terraform plan -var-file="${{ github.event.inputs.environment || 'dev' }}.tfvars" -out=tfplan
              continue-on-error: true

            - name: Comment PR with plan result
              # í¬í¬ì—ì„œ ì˜¨ PRì€ GITHUB_TOKEN ê¶Œí•œ ì œí•œ ë•Œë¬¸ì— ì½”ë©˜íŠ¸ ì‘ì„± ë¶ˆê°€ â†’ same-repo PRì—ì„œë§Œ ì‹¤í–‰
              if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
              uses: actions/github-script@v7
              with:
                  script: |
                      const planStatus = '${{ steps.plan.outcome }}';
                      const actor = '${{ github.actor }}';
                      const action = '${{ github.event.action }}';

                      const body = `#### Terraform Plan ğŸ“–
                      Status: ${planStatus}

                      *Pusher: @${actor}, Action: \`${action}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body
                      });
