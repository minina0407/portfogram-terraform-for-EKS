name: Terraform CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "envs/dev/**"
      - "modules/**"
      - ".github/workflows/terraform-eks-workflow.yaml"
      - "!**/*.md"
      - "!**/README.md"
      - "!.idea/**"
      - "!.terraform/**"
  pull_request:
    paths:
      - "envs/dev/**"
      - "modules/**"
      - ".github/workflows/terraform-eks-workflow.yaml"
      - "!**/*.md"
      - "!**/README.md"
      - "!.idea/**"
      - "!.terraform/**"

jobs:
  check_files:
    runs-on: ubuntu-latest
    outputs:
      run_workflow: ${{ steps.check.outputs.run_workflow }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤

      - name: Check modified files
        id: check
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # PRì˜ ê²½ìš°
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            # Pushì˜ ê²½ìš°
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD || git diff --name-only HEAD)
          fi

          # Terraform ê´€ë ¨ íŒŒì¼ë§Œ ì²´í¬
          TERRAFORM_FILES=$(echo "$CHANGED_FILES" | grep -E '\.tf$|\.tfvars$' || true)

          if [ -n "$TERRAFORM_FILES" ]; then
            echo "run_workflow=true" >> $GITHUB_OUTPUT
            echo "Changed Terraform files:"
            echo "$TERRAFORM_FILES"
          else
            echo "run_workflow=false" >> $GITHUB_OUTPUT
            echo "No Terraform files changed"
          fi
  terraform:
    needs: check_files
    if: needs.check_files.outputs.run_workflow == 'true'
    name: Terraform
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      # Assume Role with OIDC
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::966476688056:role/github-actions-oidc
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Navigate to dev environment
        working-directory: ./envs/dev
        run: echo "Navigated to envs/dev"

      # Terraform Format and Style ê²€ì‚¬
      - name: Terraform Format and Style
        id: fmt
        working-directory: ./envs/dev
        run: terraform fmt
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ./envs/dev
        run: terraform init -no-color

      - name: Terraform Validate
        id: validate
        working-directory: ./envs/dev
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./envs/dev
        #  planì€ dev.tfvars íŒŒì¼ì„ ì°¸ì¡°í•˜ì—¬ ì‹¤í–‰
        run: terraform plan -var-file=dev.tfvars -out=plan.tfplan -no-color -lock=false

      - name: Create GitHub Comment
        id: create_comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.PAT_TOKEN_TERRAFORM }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        # mainìœ¼ë¡œ ë³‘í•©ì‹œ apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./envs/dev
        run: terraform apply -auto-approve -no-color -lock=false plan.tfplan
