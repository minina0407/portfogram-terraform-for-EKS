name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'env/dev/*'
      - '.github/workflows/terraform-eks-workflow.yaml'
jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      # Setup AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Navigate to dev environment
        working-directory: ./env/dev
        run: echo "Navigated to env/dev"

      # Terraform Format and Style ê²€ì‚¬
      - name: Terraform Format and Style
        id: fmt
        working-directory: ./env/dev
        run: terraform fmt
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ./env/dev
        run: terraform init -no-color

      - name: Terraform Validate
        id: validate
        working-directory: ./env/dev
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./env/dev
        #  planì€ terraform.tfvars íŒŒì¼ì„ ì°¸ì¡°í•˜ì—¬ ì‹¤í–‰
        run: terraform plan -var-file=terraform.tfvars -out=plan.tfplan -no-color -lock=false

      - name: Create GitHub Comment
        id: create_comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
            
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        # mainìœ¼ë¡œ ë³‘í•©ì‹œ apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./env/dev
        run: terraform apply -auto-approve -no-color -lock=false plan.tfplan
